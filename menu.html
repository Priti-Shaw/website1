<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ed1c24;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #ed1c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Burger King Menu</h1>
    </header>
    <section>
        <h2>Burgers</h2>
        <table>
            <tr>
                <th>Burger</th>
                <th>Rate (INR)</th>
            </tr>
            <tr>
                <td>Whopper</td>
                <td>₹350</td>
            </tr>
            <tr>
                <td>Whopper Jr.</td>
                <td>₹230</td>
            </tr>
            <tr>
                <td>Big King XL</td>
                <td>₹380</td>
            </tr>
            <tr>
                <td>Impossible Whopper</td>
                <td>₹410</td>
            </tr>
            
        </table>
    </section>
    <section>
        <h2>Chicken</h2>
        <table>
            <tr>
                <th>Chicken Item</th>
                <th>Rate (INR)</th>
            </tr>
            <tr>
                <td>Crispy Chicken Sandwich</td>
                <td>₹280</td>
            </tr>
            <tr>
                <td>Spicy Crispy Chicken Sandwich</td>
                <td>₹310</td>
            </tr>
            <tr>
                <td>Chicken Fries</td>
                <td>₹200</td>
            </tr>
            
        </table>
    </section>
    
</body>
</html>
